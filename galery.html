    <section id="rsvp" class="rsvp-section" data-aos="fade-up">
        <h2>Pesan Sekarang</h2>
        <form id="rsvp-form" class="rsvp-form">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" autocomplete="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="email" required>
            <label for="attendance">DP:</label>
            <select id="attendance" name="attendance" autocomplete="off">
                <option value="yes">Ya</option>
                <option value="no">Tidak</option>
            </select>
            <label for="message">Pesan Tambahan:</label>
            <textarea id="message" name="message" rows="4" autocomplete="off" required></textarea>
            <button type="submit" class="btn">Kirim</button>
        </form>
    </section>
